<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Casais</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 70px;
        }
        .card-question {
            margin: 20px 0;
            padding: 20px;
            text-align: center;
            font-size: 1.2rem;
        }
        .btn-next {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- Menu de Navegação -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#">Jogo de Cartas</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="casais.html">Casais</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="amigos.html">Amigos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="bebidas.html">Bebidas</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Conteúdo Principal -->
<div class="container">
    <h1 class="text-center">Perguntas para Casais</h1>
    <div class="card card-question">
        <p id="question">Clique no botão para a primeira pergunta!</p>
    </div>
    <button class="btn btn-primary btn-next" id="getQuestion">Próxima Pergunta</button>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Script para buscar a próxima questão -->
<script>
    document.getElementById('getQuestion').addEventListener('click', () => {
        fetch('questions.json')
        .then(response => response.json())
        .then(data => {
            const randomQuestion = data.casais[Math.floor(Math.random() * data.casais.length)];
            document.getElementById('question').innerText = randomQuestion.question;
        })
        .catch(error => {
            console.error('Erro ao carregar as perguntas:', error);
        });
    });
</script>

</body>
</html>
